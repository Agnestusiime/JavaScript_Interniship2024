<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation with JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="section">
        <p>Sign Up form</p>
        <form class="formwrapper" id="formwrapper">
            <div class="username_wrapper input_wrapper">
                <input type="text" class="username" id="username" placeholder="User Name" required>
                <div id="username_error_message"></div>
            </div>

            <div class="phone_number_wrapper input_wrapper">
                <input type="text" class="phone_number" id="phone_number" placeholder="Phone Number">
                <div id="phone_number_error_message"></div>
            </div>

            <div class="date_of_wrapper input_wrapper">
                <input type="date" class="date_of_birth" id="date_of_birth">
            </div>

            <div class="password_wrapper input_wrapper">
                <input type="password" class="password" id="password" placeholder="Password">
                <div id="password_error_message"></div>
            </div>


            <div class="confirm_password_wrapper input_wrapper">
                <input type="password" class="confirm_password" id="confirm_password" placeholder="Confirm Password">
                <div id="password_error_message"></div>
            </div>

            <div class="email_wrapper input_wrapper">
                <input type="email" class="email" id="email" placeholder="Email">
                <div id="email_error_message"></div>
            </div>
            <button onclick="log_user_details(event)" id="submit_button">Register</button>
        </form>
    </section>
    <script src="validation.js"></script>
</body>

</html>
